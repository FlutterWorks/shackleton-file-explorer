# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - which mksquashfs || apt install squashfs-tools
  - rm -rf AppDir || true
  - cp -r build/linux/x64/release/bundle AppDir
  - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps/
  - cp assets/explorer.png AppDir/usr/share/icons/hicolor/64x64/apps/
AppDir:
  path: ./AppDir
  app_info:
    id: au.com.sharpblue.shackleton
    name: Shackleton
    icon: explorer
    version: {{VERSION}}
    exec: shackleton
    exec_args: $@
  apt:
    arch:
    - amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://au.archive.ubuntu.com/ubuntu/ jammy main restricted
    - sourceline: deb http://au.archive.ubuntu.com/ubuntu/ jammy-updates main restricted
    - sourceline: deb http://au.archive.ubuntu.com/ubuntu/ jammy universe
    - sourceline: deb http://au.archive.ubuntu.com/ubuntu/ jammy-updates universe
    - sourceline: deb http://au.archive.ubuntu.com/ubuntu/ jammy multiverse
    - sourceline: deb http://au.archive.ubuntu.com/ubuntu/ jammy-updates multiverse
    - sourceline: deb http://au.archive.ubuntu.com/ubuntu/ jammy-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security main restricted
    - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security multiverse
    - sourceline: 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable
        main # disabled on upgrade to jammy'
    - sourceline: deb https://ppa.launchpadcontent.net/mozillateam/ppa/ubuntu/ jammy
        main
    - sourceline: deb http://repo.netdata.cloud/repos/edge/ubuntu/ jammy/
    - sourceline: deb http://repo.netdata.cloud/repos/repoconfig/ubuntu/ jammy/
    include:
    - libc6:amd64
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
